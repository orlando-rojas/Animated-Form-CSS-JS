<!DOCTYPE html>
<html>
<head>
	<title>Animated Validation Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="icon" type="image/png" href="img/pika.png">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form method="POST" action="#" onsubmit="return Validate()" name="vform" >
				<img src="img/avatar.svg" class="avatar">
				<h2 class="title">Register Form</h2>
           		<div class="input-div user">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div id="user_div">
           		   		<h5>Username</h5>
           		   		<input type="text" id="user" class="input">
                    <div id="user_error" class="error"></div>
           		   </div>
           		</div>
              <div class="input-div email">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div id="email_div">
                    <h5>Email</h5>
                    <input type="email" id="email" class="input">
                    <div id="email_error" class="error"></div>
                 </div>
              </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div id="password_div">
           		    	<h5>Password</h5>
           		    	<input type="password" id="password" class="input">
                    <div id="password_error" class="error"></div>
            	   </div>
            	</div>
              <div class="input-div confirm">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div id="confirm_div">
                    <h5>Confirm Password</h5>
                    <input type="password" id="confirm" class="input">
                    <div id="confirm_error" class="error"></div>
                 </div>
              </div>
              
            	<a href="https://github.com/orlando-rojas" target="_blank">Checkout my GitHub</a>
            	<input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
